# Hexo Configuration
## Docs: http://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: coder_ss's blog
subtitle: do something interesting
description: do something interesting
author: coder-ss
email: hbgss119@gmail.com
language: zh-Hans

# URL
## If your site is put in a subdirectory, set url as 'http://yoursite.com/child' and root as '/child/'
url: http://coder-ss.github.io
root: /
permalink: :year/:month/:day/:title/
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
permalink_defaults:
about_dir: 
avatar: /favicon.png

# Directory
source_dir: source
public_dir: public

# Writing
new_post_name: :title.md # File name of new posts
default_layout: post
titlecase: false # Transform title into titlecase
external_link: true # Open external links in new tab
filename_case: 0
render_drafts: false
post_asset_folder: false
relative_link: false
highlight:
  enable: true
  line_number: true
  tab_replace:

# Category & Tag
default_category: uncategorized
category_map:
tag_map:

# Archives
## 2: Enable pagination
## 1: Disable pagination
## 0: Fully Disable
archive: 2
category: 2
tag: 2

# Server
## Hexo uses Connect as a server
## You can customize the logger format as defined in
## http://www.senchalabs.org/connect/logger.html
port: 9999
server_ip: localhost
logger: false
logger_format: dev

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: H:mm:ss

# Pagination
## Set per_page to 0 to disable pagination
per_page: 10
pagination_dir: page

# Disqus
# disqus_shortname:

duoshuo_shortname: totoo

baidu_analytics: 7d7157a5836d43e3ad7dbd42e82697f3

# Extensions
## Plugins: https://github.com/hexojs/hexo/wiki/Plugins
## Themes: https://github.com/hexojs/hexo/wiki/Themes
#theme: landscape
#theme: light
#theme: yilia
#theme: jacman
theme: next
#theme: tranquilpeak
#post_asset_folder: true
#exclude_generator:

# Deployment
## Docs: http://hexo.io/docs/deployment.html
deploy:
- type: git
  repository: git@github.com:coder-ss/coder-ss.github.com.git
  branch: master
- type: git
  repository: git@git.coding.net:coder_ss/coder_ss.git
  branch: coding-pages